<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versalog Repuestos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">VERSALOG <span class="logo-subtitle">REPUESTOS</span></span>
            </div>

            <div class="search-container">
                <div id="search-badge" class="search-badge hidden"></div>
                <input type="text" id="search-input" placeholder="Buscar repuesto..." disabled>
            </div>

            <div class="cart-icon" aria-label="Carrito de compras (Solo visual)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </div>
        </div>
    </header>

    <main id="app" class="main-container">
        <!-- Dynamic Content will be rendered here -->
    </main>

    <script src="script.js"></script>
</body>

</html>
